{% extends "rango/base.html" %}
{% block body_block %}
    <h1>Edit Profile</h1>
    <form id="user_form" method="post" action="{% url 'edit_profile'%}" enctype="multipart/form-data">
        {% csrf_token %}
        {{ profile_form.as_p }}
        <input class="btn btn-primary" type="submit" name="submit" value="Save Changes" />
    </form>
{% endblock %}
